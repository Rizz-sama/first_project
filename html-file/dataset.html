    <script>

        console.log(btn.dataset.color);
        console.log(btn2.dataset.anotherColorRef);

        //set timeout
        setTimeout(function() {
            console.log("This is set timeout")
        }, 5000)

        //set interval
        setInterval(function(){
            console.log("This is interval")''
        }, 3000)
    </script>
